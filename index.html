<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/main.js" type="module" defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section class="app">
        <div class="advices-container">
          <div class="advice-number">ADVICE #<span class="js-id"></span></div>
          <div class="quote">
            "<span class="js-advice">Click the dice for an advice!</span>"
          </div>
          <div class="divider-icon">
            <img src="images/pattern-divider-desktop.svg" alt="Divider icon" />
          </div>
          <button class="js-btn">
            <img src="images/icon-dice.svg" alt="Dice icon" />
          </button>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Pdave-dcn</a>.
        </div>
      </section>
    </main>
  </body>
</html>
